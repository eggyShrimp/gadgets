<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
        <script id="title" type="text/x-template">
            
        </script>
    </head>
    <body>
        <div id="app">{{ message }}</div>
    </body>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }).mount('#app');
    </script>
</html>
